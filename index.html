<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字幕影片自動產生工具</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      font-size: 1.2em;
      margin: 1em;
    }
    #status {
      margin-top: 1em;
      color: #007700;
    }
  </style>
</head>
<body>
  <h2>🎥 上傳影片，自動產生繁體中文字幕！</h2>
  <input type="file" id="fileInput" accept="video/*">
  <br>
  <button onclick="uploadFile()">上傳並轉換</button>
  <p id="status"></p>
  <div id="download"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const download = document.getElementById('download');

      if (!fileInput.files.length) {
        status.textContent = "請選擇影片檔案。";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      status.textContent = "正在上傳與轉換中，請稍候... ⏳";

      try {
        const res = await fetch("https://liao.zeabur.app/webhook/upload-subtitle", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.download_url) {
          status.textContent = "處理完成 ✅";
          download.innerHTML = `<a href="${data.download_url}" target="_blank">🎬 點我下載字幕影片</a>`;
        } else {
          status.textContent = "處理失敗，請稍後再試 ❌";
        }
      } catch (e) {
        status.textContent = "發生錯誤：「" + e.message + "」";
      }
    }
  </script>
</body>
</html>
